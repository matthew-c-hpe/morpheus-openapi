type: object
properties: 
  id: 
    type: integer
    format: int64
  name: 
    type: string
  enabled: 
    type: boolean
  type: 
    type: string
    enum:
    - docker.registry
  integrationType: 
    type: object
    properties: 
      id: 
        type: integer
        format: int64
      code: 
        type: string
      name: 
        type: string
  url: 
    type: string
  username: 
    type: string
  password: 
    type: string
  passwordHash: 
    type: string
  token:
    type: string
  tokenHash:
    type: string
  isPlugin: 
    type: boolean
  config: 
    type: [ object, 'null' ]
  status: 
    type: [ string, 'null' ]
  statusDate: 
    type: [ string, 'null' ]
    format: date-time
  statusMessage: 
    type: [ string, 'null' ]
  lastSync: 
    type: [ string, 'null' ]
  lastSyncDuration: 
    type: [ string, 'null' ]
  credential: 
    $ref: creds.yaml

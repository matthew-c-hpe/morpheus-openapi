type: object
properties:
  id:
    type: integer
    format: int64
  accountId:
    type: integer
    format: int64
  name:
    type: string
  description:
    type: [ string, 'null' ]
  enabled:
    type: boolean
  sudoUser:
    type: boolean
  serverGroup:
    type: [ string, 'null' ]
  users:
    type: array
    items:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        displayName:
          type: string
  account:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
  dateCreated:
    type: string
    format: date-time
  lastUpdated:
    type: string
    format: date-time

title: Infoblox Network Pool Server Update
type: object
properties:
  name: 
    type: string
    description: Name
  enabled:
    type: boolean
    description: Can be used to enable / disable the network pool server.
    default: true
  serviceUrl: 
    type: [ string, 'null' ]
    description: URL
    example: "https://infoblox-server/wapi/v2.9"
  serviceUsername: 
    type: [ string, 'null' ]
    description: Username
  servicePassword: 
    type: [ string, 'null' ]
    description: Password
  serviceThrottleRate: 
    type: [ integer, 'null' ]
    format: int64
    description: Throttle Rate
    default: 0
  ignoreSsl: 
    type: boolean
    description: Disable SSL SNI Verification
  networkFilter: 
    type: [ string, 'null' ]
    description: Network Filter
  zoneFilter: 
    type: [ string, 'null' ]
    description: Zone Filter
  tenantMatch: 
    type: [ string, 'null' ]
    description: Tenant Match
  serviceMode: 
    type: [ string, 'null' ]
    description: IP Mode
    example: static
    default: static
    enum:
      - static
      - dhcp
  config: 
    type: object
    properties: 
      inventoryExisting: 
        type: [ string, 'null' ]
        description: Inventory Existing
        default: off
        enum:
          - on
          - off
      extraAttributes: 
        type: [ string, 'null' ]
        description: Extra Attributes
        example: '{"Date Assigned":"<%=dateCreated%>","Requestor":"<%=username%>"}'
  credential: 
    type: object
    description: 'Map containing Credential ID or the default `{"type": "local"}` which means use the values set in the local serviceUsername and servicePassword instead of associating a credential.'
    properties: 
      type: 
        type: string
      id:
        type: integer
        format: int64

type: object
properties: 
  id: 
    type: integer
    format: int64
  name: 
    type: string
  code: 
    type: [ string, 'null' ]
    description: Useful shortcode for provisioning naming schemes and export reference.
  category:
    type: [ string, 'null' ]
    description: Catalog Item Type category
  description: 
    type: [ string, 'null' ]
  labels:
    type: array
    items: 
      type: string
  type: 
    type: string
  enabled: 
    type: boolean
  featured: 
    type: boolean
  allowQuantity: 
    description: Can users order more than one of this item at a time.
    type: boolean
  iconPath: 
    type: string
  imagePath: 
    type: string
  darkImagePath: 
    type: string
  visibility:
    type: string
  layoutCode:
    type: [ string, 'null' ]
  blueprint: 
    type: [ object, 'null' ]
  appSpec:
    type: [ string, 'null' ]
  config: 
    type: [ object, 'null' ]
  instanceSpec:
    type: [ string, 'null' ]
  workflow:
    type: [ object, 'null' ]
    properties: 
      id:
        type: integer
        format: int64
      name:
        type: string
  content: 
    type: [ string, 'null' ]
  formType: 
    type: [ string, 'null' ]
    enum:
      - optionTypes
      - form
  form:
    type: [ object, 'null' ]
    description: Form object that contains input options and/or field groups
  formConfig:
    type: [ object, 'null' ]
    description: Form config object
  optionTypes: 
    type: [ array, 'null' ]
    items:
      $ref: optionType.yaml
  createdBy: 
    type: [ string, 'null' ]
  owner: 
    type: object
    properties: 
      id: 
        type: integer
        format: int64
      name: 
        type: string
  dateCreated: 
    type: string
    format: date-time
  lastUpdated: 
    type: string
    format: date-time

type: object
properties:
  id: 
    type: integer
    format: int64
    description: Network Server ID
  name: 
    type: string
    description: Name
  description: 
    type: [ string, 'null' ]
    description: Description
  type: 
    type: object
    description: Network Server Type
    properties: 
      id: 
        type: integer
        format: int64
      name: 
        type: string
      code: 
        type: string
  integration: 
    type: object
    description: Integration
    properties: 
      id: 
        type: integer
        format: int64
      name: 
        type: string
      type:
        type: string
        description: Integration Type Code
      integrationType:
        type: [ object, 'null' ]
        description: Integration Type
        properties: 
          id: 
            type: integer
            format: int64
          code: 
            type: string
          name: 
            type: [ string, 'null' ]
  account: 
    type: object
    description: Owner Tenant
    properties: 
      id: 
        type: integer
        format: int64
      name: 
        type: [ string, 'null' ]
  visibility:
    type: string
  internalId: 
    type: [ string, 'null' ]
    description: Internal ID
  externalId: 
    type: [ string, 'null' ]
    description: External ID
  serviceUrl: 
    type: [ string, 'null' ]
    description: Service URL
    example: "https://example-infoblox-fqdn/wapi/v2.9"
  serviceHost: 
    type: [ string, 'null' ]
    description: Service Host
  servicePort: 
    type: [ integer, 'null' ]
    description: Service Port
    example: 22
  serviceMode: 
    type: [ string, 'null' ]
    description: Service Mode
  servicePath: 
    type: [ string, 'null' ]
    description: Service Path
  serviceUsername: 
    type: [ string, 'null' ]
    description: Service Username
  servicePassword: 
    type: [ string, 'null' ]
    description: Service Password
  servicePasswordHash: 
    type: [ string, 'null' ]
  serviceToken: 
    type: [ string, 'null' ]
    description: Service Token
  serviceTokenHash: 
    type: [ string, 'null' ]
  apiPort:
    type: [ integer, 'null' ]
    format: int32
  adminPort:
    type: [ integer, 'null' ]
    format: int32
  status: 
    type: string
    description: Status
    example: ok
  statusMessage: 
    type: [ string, 'null' ]
    description: Status Message
  statusDate: 
    type: [ string, 'null' ]
    format: date-time
  lastSync: 
    type: [ string, 'null' ]
    format: date-time
    description: Last Sync Date
  nextRunDate: 
    type: [ string, 'null' ]
    format: date-time
    description: Next Run Date
  lastSyncDuration: 
    type: [ integer, 'null' ]
    format: int64
    description: Last Sync Duration in milliseconds
  config: 
    type: object
    description: Config object varies with network server type. 
  networkFilter: 
    type: [ string, 'null' ]
    description: Network Filter
  tenantMatch: 
    type: [ string, 'null' ]
    description: Tenant Match
  zoneId: 
    type: [ integer, 'null' ]
    format: int64
    description: Cloud ID
  dateCreated: 
    type: string
    format: date-time
  lastUpdated: 
    type: string
    format: date-time
  enabled: 
    type: boolean
  visible: 
    type: boolean
  credential: 
    $ref: creds.yaml
  tenants: 
    type: array
    items: 
      type: object
      properties: 
        id: 
          type: integer
          format: int64
        name: 
          type: string

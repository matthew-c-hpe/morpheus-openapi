type: object
properties: 
  id: 
    type: integer
    format: int64
  name: 
    type: string
  labels:
    type: [ array, 'null' ]
    items: 
      type: string
  type: 
    type: object
    properties: 
      id: 
        type: integer
        format: int64
      name: 
        type: string
      code: 
        type: string
  workflow: 
    type: [ object, 'null' ]
    description: Task object for workflow type jobs.
    properties: 
      id: 
        type: integer
        format: int64
      name: 
        type: string
  task: 
    type: [ object, 'null' ]
    description: Task object for task type jobs.
    properties: 
      id: 
        type: integer
        format: int64
      name: 
        type: string
  securityPackage: 
    type: [ object, 'null' ]
    description: Task object for security scan type jobs.
    properties: 
      id: 
        type: integer
        format: int64
      name: 
        type: string
  jobSummary: 
    type: [ string, 'null' ]
  scheduleMode:
    oneOf: 
      - type: [ string, 'null' ]
      - type: integer
        format: int64
  dateTime: 
    type: [ string, 'null' ]
  status: 
    type: [ string, 'null' ]
  namespace: 
    type: [ string, 'null' ]
  category: 
    type: [ string, 'null' ]
  description: 
    type: [ string, 'null' ]
  enabled: 
    type: boolean
  dateCreated: 
    type: string
    format: date-time
  lastUpdated: 
    type: string
    format: date-time
  lastRun: 
    type: string
    format: date-time
  lastResult: 
    type: [ string, 'null' ]
  createdBy: 
    type: [ object, 'null' ]
    properties: 
      id: 
        type: integer
        format: int64
      username: 
        type: string
      displayName: 
        type: string
  targetType: 
    type: [ string, 'null' ]
  targets: 
    type: [ array, 'null' ]
    items: 
      type: object
      properties: 
        id: 
          type: integer
          format: int64
        name: 
          type: string
        targetType: 
          type: string
        refId: 
          type: integer
          format: int64
  scanPath: 
    type: [ string, 'null' ]
    description: Scan Checklist. Only applies to type scap-package.
    example: "/test_CentOS_Linux_7_Benchmark_v3/test_CentOS_Linux_7_Benchmark_v3.1.1-xccdf.xml"
  securityProfile: 
    type: [ string, 'null' ]
    description: Security Profile. Only applies to type scap-package.
    example: "xccdf_org.cisecurity.benchmarks_profile_Level_2_-_Server"
  customConfig: 
    type: [ string, 'null' ]
  customOptions: 
    type: [ object, 'null' ]
    properties: 
      checkTime: 
        type: integer
        format: int64

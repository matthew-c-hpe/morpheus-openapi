type: object
properties: 
  id: 
    type: integer
    format: int64
  name:
    type: string
    description: |
      The name of the osType.
  description:
    type: [ string, 'null' ]
    description: |
      The description of the osType. 
  platform:
    type: string
    description: |
      The platform of the osType. 
  category:
    type: [ string, 'null' ]
    description: |
      The category of the osType.
  vendor:
    type: [ string, 'null' ]
    description: |
      The vendor of the osType.
  osName:
    type: [ string, 'null' ]
    description: |
      The osName of the osType.
  osVersion:
    type: [ string, 'null' ]
    description: |
      The osVersion of the osType.
  osCodename:
    type: [ string, 'null' ]
    description: |
      The osCodename of the osType.
  osFamily:
    type: [ string, 'null' ]
    description: |
      The family of the osType.
  bitCount:
    type: integer
    format: int64
    description: |
      The bitCount/architecture of the osType.
  cloudInitVersion:
    type: string
    description: |
      The version of CloudInit being used.
  installAgent:
    type: [ boolean, 'null' ]
    description: |
      Whether the morpheus agent is installed.
  images: 
    type: [ array, 'null' ]
    items: 
      type: object
      properties: 
        id:
          type: integer
          format: int64
        virtualImageId:
          type: integer
          format: int64
        virtualImageName:
          type: string
        account:
          type: [ integer, 'null' ]
          format: int64
        provisionType: 
          type: [ integer, 'null' ]
          format: int64
        computeZoneType: 
          type: [ integer, 'null' ]
          format: int64
        zone:
          type: [ integer, 'null' ]
          format: int64


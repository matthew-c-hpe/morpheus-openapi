type: object
properties: 
  id: 
    type: integer
    format: int64
  name: 
    type: string
  enabled: 
    type: boolean
  type: 
    type: string
    enum:
    - remedy
  integrationType: 
    type: object
    properties: 
      id: 
        type: integer
        format: int64
      code: 
        type: string
      name: 
        type: string
  url: 
    type: string
  username: 
    type: string
  password: 
    type: string
  passwordHash: 
    type: string
  isPlugin: 
    type: boolean
  config: 
    type: object
    properties: 
      approvalUser: 
        type: string
      company: 
        type: string
      remedyIgnoreSSLErrors: 
        type: [ string, 'null' ]
  status: 
    type: string
  statusDate: 
    type: string
    format: date-time
  statusMessage: 
    type: [ string, 'null' ]
  lastSync: 
    type: [ string, 'null' ]
  lastSyncDuration: 
    type: [ string, 'null' ]
  credential: 
    $ref: creds.yaml

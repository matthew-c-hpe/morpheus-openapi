type: object
properties:
  id: 
    type: integer
    format: int64
    description: Network Pool Server ID
  type: 
    type: object
    description: Network Pool Server Type
    properties: 
      id: 
        type: integer
        format: int64
      name: 
        type: string
      code: 
        type: string
  name: 
    type: string
    description: Name
  enabled: 
    type: boolean
  serviceUrl: 
    type: [ string, 'null' ]
    description: Service URL
    example: "https://example-infoblox-fqdn/wapi/v2.9"
  serviceHost: 
    type: [ string, 'null' ]
    description: Service Host
  servicePort: 
    type: [ integer, 'null' ]
    description: Service Port
    example: 22
  serviceMode: 
    type: [ string, 'null' ]
    description: Service Mode
  serviceUsername: 
    type: [ string, 'null' ]
    description: Service Username
  servicePassword: 
    type: [ string, 'null' ]
    description: Service Password
  servicePasswordHash: 
    type: string
  serviceThrottleRate: 
    type: [ integer, 'null' ]
    format: int64
    description: Throttle Rate
    default: 0
  ignoreSsl: 
    type: [ boolean, 'null' ]
    description: Disable SSL SNI Verification
    default: true
  status: 
    type: string
    description: Status
    example: ok
  statusMessage: 
    type: [ string, 'null' ]
    description: Status Message
  statusDate: 
    type: [ string, 'null' ]
    format: date-time
  config: 
    type: object
    description: Config object varies with pool server type. 
  networkFilter: 
    type: [ string, 'null' ]
    description: Network Filter
  zoneFilter: 
    type: [ string, 'null' ]
    description: Zone Filter
  tenantMatch: 
    type: [ string, 'null' ]
    description: Tenant Match
  dateCreated: 
    type: string
    format: date-time
  lastUpdated: 
    type: string
    format: date-time
  account: 
    type: object
    description: Owner Tenant
    properties: 
      id: 
        type: integer
        format: int64
      name: 
        type: string
  integration: 
    type: object
    description: Integration
    properties: 
      id: 
        type: integer
        format: int64
      name: 
        type: string
  pools: 
    type: array
    items: 
      type: object
      properties: 
        id: 
          type: integer
          format: int64
        name: 
          type: string
  credential: 
    $ref: creds2.yaml

type: object
properties:
  id: 
    type: integer
    format: int64
    description: Backup ID
  name: 
    type: string
    description: Name
  locationType: 
    type: string
    description: Source Type (instance, server, storage)
  instance: 
    type: object
    properties: 
      id: 
        type: integer
        format: int64
        description: Instance ID
      name: 
        type: [ string, 'null' ]
        description: Instance Name
  containerId: 
    type: [ integer, 'null' ]
    format: int64
  job: 
    type: object
    properties: 
      id: 
        type: integer
        format: int64
        description: Backup Job ID
      name: 
        type: string
        description: Backup Job Name
  schedule: 
    type: object
    properties: 
      id: 
        type: integer
        format: int64
        description: Schedule ID
      name: 
        type: string
        description: Schedule Name
      cron: 
        type: [ string, 'null' ]
        description: Schedule Cron Expression
  retentionCount: 
    type: [ integer, 'null' ]
    format: int64
  backupType: 
    type: object
    properties: 
      id: 
        type: integer
        format: int64
        description: Backup Type ID
      code: 
        type: string
        description: Backup Type Code
      name: 
        type: string
        description: Backup Type Name
  storageProvider: 
    type: object
    properties: 
      id: 
        type: integer
        format: int64
        description: Storage Provider ID
      name: 
        type: [ string, 'null' ]
        description: Storage Provider Name
  backupProvider: 
    type: object
    properties: 
      id: 
        type: integer
        format: int64
        description: Backup Provider ID
      name: 
        type: [ string, 'null' ]
        description: Backup Provider Name
  backupRespository: 
    type: object
    properties: 
      id: 
        type: integer
        format: int64
        description: Backup Respository ID
      name: 
        type: [ string, 'null' ]
        description: Backup Respository Name
  cronExpression: 
    type: [ string, 'null' ]
    description: Cron Expression
  nextFire: 
    type: [ string, 'null' ]
    format: date-time
    description: Next Fire
  lastStatus: 
    type: [ string, 'null' ]
    description: Last Status
  lastResult: 
    type: [ object, 'null' ]
    properties: 
      id: 
        type: integer
        format: int64
        description: Last Result ID
      name: 
        type: string
        description: Last Result Status
      dateCreated: 
        type: string
        format: date-time
        description: Last Result Date Created
  stats:
    type: object
    description: Backup Result Statistics
    properties: 
      totalSize: 
        type: integer
        format: int64
        description: Total size of all backups in bytes
      avgSize: 
        type: integer
        format: int64
        description: Average size of each backup in bytes
      totalCompleted: 
        type: integer
        format: int64
        description: Total completed count
      success: 
        type: integer
        format: int64
        description: Successful backup count
      failed: 
        type: integer
        format: int64
        description: Failed backup count
      successRate: 
        type: number
        format: double
        description: Success rate 0-1
      failRate: 
        type: number
        format: double
        description: Failure rate 0-1
      lastFiveResults:
        type: array
        description: List of the last 5 backup result statuses
        items: 
          type: string
          enum:
            - SUCCEEDED
            - FAILED
            - IN_PROGRESS
            - START_REQUESTED
  enabled:
    type: boolean
    description: Enabled
  dateCreated: 
    type: string
    format: date-time
    description: Date Created
  lastUpdated: 
    type: string
    format: date-time
    description: Last Updated
